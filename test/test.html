<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Double-Click Test</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet" />
</head>
<body>
    <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{
            "userActions": {
                "doubleClick": true
            }
        }'
    >
        <source src="../demo.mp4" type="video/mp4" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        player.ready(function() {
            console.log('Player is ready');
            this.on('dblclick', function() {
                console.log('Double-click detected');
            });
            this.on('fullscreenchange', function() {
                console.log('Fullscreen changed:', this.isFullscreen());
            });
        });

        // Add a manual double-click listener
        document.getElementById('my-video').addEventListener('dblclick', function(e) {
            console.log('Double click event detected');
            e.preventDefault();
            if (!document.fullscreenElement) {
                player.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
